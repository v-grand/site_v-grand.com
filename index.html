
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>u-cloud24.com (Light Tech Edition)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8FAFC;
            color: #1E293B;
        }
        /* Staggered animation for list items */
        .stagger-in > * {
            --stagger-delay: 100ms;
            opacity: 0;
            transform: translateY(20px);
            animation: stagger-fade-in 0.5s ease-out forwards;
            animation-delay: calc(var(--stagger-index) * var(--stagger-delay));
        }
        @keyframes stagger-fade-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Soft glow hover effect */
        .card-hover-effect {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover-effect:hover {
            transform: translateY(-6px);
            box-shadow: 0 0 25px 0 rgba(14, 165, 233, 0.15);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
